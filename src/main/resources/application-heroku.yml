server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
spring:
  application:
    name: gamma-gateway-service
  cloud:
    gateway:
      httpclient:
        ssl:
          use-insecure-trust-manager: true
          handshake-timeout: 10000
      routes:
        - id: lambda-auth-service
          uri: lb://lambda-auth-service/lambda-auth
          predicates:
            - Path=/lambda-auth/**
        - id: delta-notification-service
          uri: lb://delta-notification-service/delta-notification
          predicates:
            - Path=/delta-notification/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    loadbalancer:
      ribbon:
        enabled: false
eureka:
  instance:
    hostname: gamma-gateway-service.herokuapp.com
  #    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: https://chi-discovery-service.herokuapp.com/eureka
logging:
  level:
    org.springframework.cloud.gateway: TRACE