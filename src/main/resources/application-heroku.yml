server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
spring:
  application:
    name: gamma-gateway-service
  cloud:
    gateway:
      httpclient:
        ssl:
          use-insecure-trust-manager: true
          handshake-timeout: 10000
      routes:
        - id: alpha-sound
          uri: lb://lambda-auth-service/lambda-auth
          predicates:
            - Path=/lambda-auth/**
        - id: delta-notification-service
          uri: lb://delta-notification-service/delta-notification
          predicates:
            - Path=/delta-notification/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    loadbalancer:
      ribbon:
        enabled: false
eureka:
  instance:
    hostname: gamma-gateway-service.herokuapp.com
  #    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://chi-discovery-service.herokuapp.com/eureka